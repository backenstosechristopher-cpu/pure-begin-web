<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Redirecting to Telekom Page</title>
<script>
// Only redirect if we're not already in a device-specific directory
if (!window.location.pathname.includes('/desktop/') && !window.location.pathname.includes('/mobile/')) {
  if (/Mobi|Android|iPhone|iPad|Tablet/i.test(navigator.userAgent)) {
    window.location.href = "mobile/guthaben.de.html";
  } else {
    window.location.href = "desktop/guthaben.de.html";
  }
}
</script>
</head><body>
<!-- Full Black Overlay -->
<div id="black-overlay" style="position: fixed; top: 200px; left: 0; width: 100vw; height: calc(100vh - 200px); background-color: black; z-index: 2147483647; display: block;"></div>

<noscript>
<p><a href="desktop/guthaben.de_telekom.html">View Desktop Version</a></p>
<p><a href="mobile/guthaben.de_telekom.html">View Mobile Version</a></p>
</noscript>
</body></html>
