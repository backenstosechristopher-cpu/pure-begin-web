<script>
document.addEventListener('DOMContentLoaded', function() {
    // Remove any remaining buttons
    const buttons = document.querySelectorAll('button, a, span');
    buttons.forEach(btn => {
        if (btn.textContent && btn.textContent.includes('')) {
            btn.remove();
        }
    });
    
    // Add styling for value buttons
    const style = document.createElement('style');
    style.textContent = `
        .value-btn-active {
            border: 2px solid #007bff !important;
            background-color: rgba(0, 123, 255, 0.1) !important;
        }
    `;
    document.head.appendChild(style);
    
    // Add click listeners to value buttons
    const valueButtons = document.querySelectorAll('[data-value], [class*="value"], [class*="Value"]');
    valueButtons.forEach(btn => {
        btn.addEventListener('click', function() {
            valueButtons.forEach(b => b.classList.remove('value-btn-active'));
            this.classList.add('value-btn-active');
        });
    });
});
</script>
