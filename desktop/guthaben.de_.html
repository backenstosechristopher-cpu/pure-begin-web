<!DOCTYPE html>
<html lang="de-DE">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="initial-scale=1, width=device-width"/>
<link href="assets/favicon.2d3316a1.ico" rel="icon" type="image/x-icon"/>
<link rel="stylesheet" href="assets/guthaben.css"/>
<title>Guthaben aufladen innerhalb 30 Sekunden auf Guthaben.de</title>
<meta name="description" content="Guthaben aufladen ✓ Guthabencode direkt per E-mail ✓ Abrechnung mit PayPal, Sofortüberweisung oder EPS Online"/>
<style>
/* Hide original search elements */
[id*="search-field"], 
.MuiAutocomplete-root,
[placeholder*="Suche"],
[aria-label*="Suche"] {
  display: none !important;
}

/* New Search Bar Styles */
.guthaben-search-wrapper {
  position: fixed;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 600px;
  padding: 0 20px;
  z-index: 1000;
}

.guthaben-search-container {
  position: relative;
  width: 100%;
}

.search-icon {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  color: #738a8c;
  pointer-events: none;
  z-index: 2;
}

#guthaben-search-input {
  width: 100%;
  padding: 16px 24px 16px 48px;
  font-size: 16px;
  line-height: 1.5;
  border-radius: 12px;
  border: 2px solid #e5e7eb;
  background: #ffffff;
  color: #1f2937;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  font-family: sofia-pro, sans-serif;
  outline: none;
}

#guthaben-search-input:focus {
  border-color: #ffa81e;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 0 0 3px rgba(255, 168, 30, 0.1);
}

#guthaben-search-input::placeholder {
  color: #9ca3af;
}

.search-results {
  display: none;
  position: absolute;
  top: calc(100% + 8px);
  left: 0;
  right: 0;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  max-height: 400px;
  overflow-y: auto;
  border: 1px solid #e5e7eb;
  z-index: 10;
}

.search-category-header {
  padding: 8px 16px;
  font-size: 12px;
  font-weight: 600;
  color: #738a8c;
  background-color: #f9fafb;
  border-top: 1px solid #e5e7eb;
  font-family: sofia-pro, sans-serif;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.search-category-header:first-child {
  border-top: none;
}

.search-result-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 16px;
  cursor: pointer;
  transition: all 0.15s ease;
  font-family: sofia-pro, sans-serif;
  color: #1f2937;
  border-left: 3px solid transparent;
}

.search-result-item:hover {
  background-color: #f9fafb;
  border-left-color: #ffa81e;
}

.result-icon {
  font-size: 24px;
  flex-shrink: 0;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.result-content {
  flex: 1;
  min-width: 0;
}

.result-name {
  font-weight: 500;
  font-size: 14px;
  color: #1f2937;
  margin-bottom: 2px;
}

.result-meta {
  display: flex;
  gap: 12px;
  font-size: 12px;
}

.result-category {
  color: #738a8c;
}

.result-price {
  color: #ffa81e;
  font-weight: 500;
}

.result-arrow {
  color: #9ca3af;
  flex-shrink: 0;
  opacity: 0;
  transition: opacity 0.15s ease;
}

.search-result-item:hover .result-arrow {
  opacity: 1;
}

.search-no-results {
  padding: 32px 16px;
  text-align: center;
  color: #738a8c;
  font-family: sofia-pro, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
}

.search-no-results svg {
  color: #d1d5db;
  margin-bottom: 8px;
}

.search-no-results div {
  font-size: 14px;
  font-weight: 500;
  color: #4b5563;
}

.search-no-results small {
  font-size: 12px;
  color: #9ca3af;
}

@media (max-width: 768px) {
  .guthaben-search-wrapper {
    max-width: 100%;
    padding: 0 16px;
    top: 70px;
  }
  
  #guthaben-search-input {
    font-size: 14px;
  }
}
</style>
</head>
<body>

<!-- Modern Search Bar -->
<div class="guthaben-search-wrapper">
  <div class="guthaben-search-container">
    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.35-4.35"></path>
    </svg>
    <input 
      type="text" 
      id="guthaben-search-input" 
      placeholder="Suche nach Produkten, Marken usw." 
      autocomplete="off"
      aria-label="Produktsuche"
    />
    <div id="guthaben-search-results" class="search-results"></div>
  </div>
</div>

<!-- Original page content will load here -->
<div id="__next"></div>

<script src="search.js"></script>
<script src="telekom-quantity-enhancement.js"></script>
</body>
</html>
